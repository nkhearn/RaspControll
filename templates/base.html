<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaspControll</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">RaspControll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('gpio') }}">GPIO Control</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('file_manager') }}">File Manager</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('ssh_shell_page') }}">SSH Shell</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('system_monitoring') }}">System Monitoring</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('camera_page') }}">Camera</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('sensors') }}">Sensor Readings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('processes') }}">Process List</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pi_info') }}">Pi Information</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('pinout') }}">Pinout & Diagrams</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('notifications') }}">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('power') }}">Power Control</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
